<!DOCTYPE html5>
<html>
    <body>
        <canvas id="canvas" width="750" height="750"></canvas>
        <h1 style="position:absolute; top:800px; left:10px">EA 4 - Parametrisierte Flächen: Tropf von der Decke</h1>
        <h3 style="position:absolute; top:850px; left:10px">Tropf Formel wurde von der <a href="http://www.3d-meier.de/tut3/Seite212.html" target="_blank">Kiss Surface</a> Gleichung umgesetzt</h1>
        <script>
            // Get the WebGL context.
            var canvas = document.getElementById('canvas');
            var gl = canvas.getContext('experimental-webgl');

            // Pipeline setup.
            gl.clearColor(.95, .95, .95, 1);
            // Backface culling.
            gl.frontFace(gl.CCW);
            gl.enable(gl.CULL_FACE);
            gl.cullFace(gl.BACK);

            // Compile vertex shader. 
            var vsSource = '' + 
                'attribute vec3 pos;' + 
                'attribute vec4 col;' + 
                'varying vec4 color;' + 
                'void main(){' + 'color = col;' + 
                'gl_Position = vec4(pos, 1);' +
                '}';
            var vs = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vs, vsSource);
            gl.compileShader(vs);

            // Compile fragment shader.
            fsSouce = 'precision mediump float;' + 
                'varying vec4 color;' + 
                'void main() {' + 
                'gl_FragColor = color;' + 
                '}';
            var fs = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fs, fsSouce);
            gl.compileShader(fs);

            // Link shader together into a program.
            var prog = gl.createProgram();
            gl.attachShader(prog, vs);
            gl.attachShader(prog, fs);
            gl.bindAttribLocation(prog, 0, "pos");
            gl.linkProgram(prog);
            gl.useProgram(prog);

            // Vertex data.
            //var 
            // Positions, index data.
            var vertices, indicesLinies, indicesTris;
            // Fill the data arrays.
            // Draw the WATER:
            createVertexDataForWater();

            // Setup position vertex buffer object.
            var vboPos = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vboPos);
            gl.bufferData(gl.ARRAY_BUFFER,
                vertices, gl.STATIC_DRAW);
            // Bind vertex buffer to attribute variable.
            var posAttrib = gl.getAttribLocation(prog, 'pos');
            gl.vertexAttribPointer(posAttrib, 3,
                gl.FLOAT, false, 28, 0);
            gl.enableVertexAttribArray(posAttrib);

            // Setup constant color.
            //3|4|5-6|2|4|5-3|5|2-5|7|8|9-0|6|3...
            var colAttrib = gl.getAttribLocation(prog, 'col');
            //gl.vertexAttribPointer(colAttrib, 4,
            //    gl.FLOAT, false, 28, 12);
            //gl.enableVertexAttribArray(colAttrib);
            //gl.vertexAttrib4f(colAttrib, 0, 0, 1, 1);

            // Setup index buffer object for Lines
            var iboLines = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
                indicesLinies, gl.STATIC_DRAW);
            iboLines.numberOfElements = indicesLinies.length;
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

            var iboTris = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
                indicesTris, gl.STATIC_DRAW);
            iboTris.numberOfElements = indicesTris.length;
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

            // Clear framebuffer and render primitives.
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.vertexAttribPointer(colAttrib, 4,
                gl.FLOAT, false, 28, 12);
            gl.enableVertexAttribArray(colAttrib);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris);
            gl.drawElements(gl.TRIANGLES,
                iboTris.numberOfElements, gl.UNSIGNED_SHORT, 0);
            gl.disableVertexAttribArray(colAttrib);

            gl.vertexAttrib4f(colAttrib, 0, 0, 1, 1);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines);
            gl.drawElements(gl.LINES,
                iboLines.numberOfElements, gl.UNSIGNED_SHORT, 0);

            //Draw the DROP:
            createVertexDataForDrop();

            // Setup position vertex buffer object.
            gl.bufferData(gl.ARRAY_BUFFER,
                vertices, gl.STATIC_DRAW);

            // Setup index buffer object for Lines
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
                indicesLinies, gl.STATIC_DRAW);
            iboLines.numberOfElements = indicesLinies.length;
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
                indicesTris, gl.STATIC_DRAW);
            iboTris.numberOfElements = indicesTris.length;
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

            // Clear framebuffer and render primitives.
            gl.vertexAttribPointer(colAttrib, 4,
                gl.FLOAT, false, 28, 12);
            gl.enableVertexAttribArray(colAttrib);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris);
            gl.drawElements(gl.TRIANGLES,
                iboTris.numberOfElements, gl.UNSIGNED_SHORT, 0);
            gl.disableVertexAttribArray(colAttrib);

            gl.vertexAttrib4f(colAttrib, 0, 1, 0, 1);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines);
            gl.drawElements(gl.LINES,
                iboLines.numberOfElements, gl.UNSIGNED_SHORT, 0);

                //Data for the Water
            function createVertexDataForWater(){
                var n = 32;
                var m = 20;
                // Positions.
                vertices = new Float32Array((4+3)*(n+1)*(m+1));
                // Index data for Linestrip.
                indicesLinies = new Uint16Array(2 * 2 * n * m);
                indicesTris = new Uint16Array(3 * 2 * n * m);

                var dt = 2*Math.PI/n;
                var dr = 1/m;
                // Counter for entries in index array.
                var iIndex = 0;
                var iTris = 0;

                // Loop angle t.
                for(var i=0, t=Math.PI/17; i <= n; i++, t += dt) { //t wird hier berechnet, sodass die Fläche eine Drehung bekommt

                    // Loop radius r.
                    for(var j=0, r=0; j <= m; j++, r += dr){

                        var iVertex = i*(m+1) + j;

                        //Hier wird Wasser dargestellt, die Tropen entgegen nimmt
                        var x = r * Math.cos(t); //r gibt der Radius von der Mitte nach Außen 0 bis 1 an
                        var y = -0.85 + Math.cos(r*10)/10; //um den Bereich etwas enger zu machen wird die Math.cos(r*10) durch 10 dividiert; -0,85 schiebt die Form Richtung unteren Rand, wo wir einen Bereich zwischen 1 und -1 in der Koordinatensystem zur Verfügung haben
                        var z = r * Math.sin(t); //Um das Ganze konsisten zu halten, wird die Berechnung für die Tiefe mit angegeben, obwohl die Auswirkung dadurch momentan nicht sichtbar ist

                        // Set vertex positions.
                        vertices[iVertex * 7] = x;
                        vertices[iVertex * 7 + 1] = y;
                        vertices[iVertex * 7 + 2] = z;

                        // Farbe:
                        vertices[iVertex * 7 + 3] = t / (2*Math.PI);
                        vertices[iVertex * 7 + 4] = 0.5;
                        vertices[iVertex * 7 + 5] = 1;
                        vertices[iVertex * 7 + 6] = 1;

                        // Set index.
                        // Line on beam.
                        if(j>0 && i>0){
                            indicesLinies[iIndex++] = iVertex - 1;
                            indicesLinies[iIndex++] = iVertex;
                        }

                        // Line on ring.
                        if(j>0 && i>0){
                            indicesLinies[iIndex++] = iVertex-(m+1);
                            indicesLinies[iIndex++] = iVertex;
                        }

                        if(j>0 && i>0){
                            indicesTris[iTris++] = iVertex;
                            indicesTris[iTris++] = iVertex - 1;
                            indicesTris[iTris++] = iVertex - (m+1);
                            //
                            indicesTris[iTris++] = iVertex - 1;
                            indicesTris[iTris++] = iVertex - (m+1) - 1;
                            indicesTris[iTris++] = iVertex - (m+1);
                        }
                    }
                }
            }

            function createVertexDataForDrop(){
                var n = 32;
                var m = 20;
                // Positions.
                vertices = new Float32Array((4+3)*(n+1)*(m+1));
                // Index data for Linestrip.
                indicesLinies = new Uint16Array(2 * 2 * n * m);
                indicesTris = new Uint16Array(3 * 2 * n * m);

                var dt = 2*Math.PI/n;
                var dr = 2/m;
                // Counter for entries in index array.
                var iIndex = 0;
                var iTris = 0;

                // Loop angle t.
                for(var i=0, t=Math.PI/17; i <= n; i++, t += dt) {

                    // Loop radius r.
                    for(var j=0, r=-1; j <= m; j++, r += dr){

                        var iVertex = i*(m+1) + j;
                        
                        //Hier wird die Kiss Surface (http://www.3d-meier.de/tut3/Seite212.html) benutzt und 180 grad gedreht, um eine tropfende Decke darzustellen
                        var x = Math.pow(r, 2) * Math.sqrt((1-r)/2.0)*Math.cos(t);
                        var y = 0.2 - (r/1.2);
                        var z = Math.pow(r, 2) * Math.sqrt((1-r)/2.0)*Math.sin(t);

                        // Set vertex positions.
                        vertices[iVertex * 7] = x;
                        vertices[iVertex * 7 + 1] = y;
                        vertices[iVertex * 7 + 2] = z;

                        // Farbe:
                        vertices[iVertex * 7 + 3] = t / (2*Math.PI);
                        vertices[iVertex * 7 + 4] = 0.5;
                        vertices[iVertex * 7 + 5] = 0;
                        vertices[iVertex * 7 + 6] = 1;

                        // Set index.
                        // Line on beam.
                        if(j>0 && i>0){
                            indicesLinies[iIndex++] = iVertex - 1;
                            indicesLinies[iIndex++] = iVertex;
                        }

                        // Line on ring.
                        if(j>0 && i>0){
                            indicesLinies[iIndex++] = iVertex-(m+1);
                            indicesLinies[iIndex++] = iVertex;
                        }

                        if(j>0 && i>0){
                            indicesTris[iTris++] = iVertex;
                            indicesTris[iTris++] = iVertex - 1;
                            indicesTris[iTris++] = iVertex - (m+1);
                            //
                            indicesTris[iTris++] = iVertex - 1;
                            indicesTris[iTris++] = iVertex - (m+1) - 1;
                            indicesTris[iTris++] = iVertex - (m+1);
                        }
                    }
                }
            }
        </script>
    </body>
</html>
